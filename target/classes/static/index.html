<!DOCTYPE html>
<html lang="en">
<head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous" />
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppController">
		<div class="page-header">
			<h1>A checklist</h1>
		</div>
		<div class="alert alert-info" role="alert"
			ng-hide="items &amp;&amp; items.length > 0">There are no items
			yet.</div>
		<form class="form-horizontal" role="form" ng-submit="addItem(newItem)">
			<div class="form-group" ng-repeat="item in items">
				<div class="checkbox col-xs-9">
					<label> <input type="checkbox" ng-model="item.checked"
						ng-change="updateItem(item)" /> {{item.description}}
					</label>
				</div>
				<div class="col-xs-3">
					<button class="pull-right btn btn-danger" type="button"
						title="Delete" ng-click="deleteItem(item)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</div>
			<hr />
			<div class="input-group">
				<input type="text" class="form-control" ng-model="newItem"
					placeholder="Enter the description..." /> <span
					class="input-group-btn">
					<button class="btn btn-default" type="submit"
						ng-disabled="!newItem" title="Add">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>
			</div>
		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.0.0-rc.3/lodash.min.js "></script>
	<script type="text/javascript" src="./app/angular-spring-data-rest.js"></script>
	<script type="text/javascript" src="./app/myapp.js"></script>
</body>
</html>
